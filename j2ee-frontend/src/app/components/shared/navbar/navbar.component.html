<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <!-- Logo và menu chính -->
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a routerLink="/" class="text-xl font-bold text-orange-500">BusTicket</a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a routerLink="/" routerLinkActive="border-orange-500"
                        class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" [ngClass]="{'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700': !isActive('/'),
                        'border-orange-500 text-gray-900': isActive('/')}">
                        Trang chủ
                    </a>
                    <a routerLink="/search" routerLinkActive="border-orange-500"
                        class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" [ngClass]="{'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700': !isActive('/search'),
                        'border-orange-500 text-gray-900': isActive('/search')}">
                        Tìm chuyến xe
                    </a>
                </div>
            </div>

            <!-- Menu người dùng -->
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                <ng-container *ngIf="isLoggedIn$ | async; else notLoggedIn">
                    <div class="ml-3 relative">
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-700">Xin chào, {{ (user$ | async)?.fullName }}</span>
                            <a routerLink="/profile"
                                class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                                Thông tin cá nhân
                            </a>
                            <button (click)="logout()"
                                class="bg-orange-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-orange-600">
                                Đăng xuất
                            </button>
                        </div>
                    </div>
                </ng-container>
                <ng-template #notLoggedIn>
                    <div class="flex items-center space-x-4">
                        <a routerLink="/login"
                            class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                            Đăng nhập
                        </a>
                        <a routerLink="/signup"
                            class="bg-orange-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-orange-600">
                            Đăng ký
                        </a>
                    </div>
                </ng-template>
            </div>

            <!-- Mobile menu button -->
            <div class="flex items-center sm:hidden">
                <button type="button"
                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100"
                    (click)="toggleMobileMenu()">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" [ngClass]="{'hidden': isMobileMenuOpen, 'block': !isMobileMenuOpen}"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg class="h-6 w-6" [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="sm:hidden" [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}">
        <div class="pt-2 pb-3 space-y-1">
            <a routerLink="/" routerLinkActive="bg-orange-50 border-orange-500"
                class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium" [ngClass]="{'border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700': !isActive('/'),
                    'border-orange-500 text-orange-700 bg-orange-50': isActive('/')}">
                Trang chủ
            </a>
            <a routerLink="/search" routerLinkActive="bg-orange-50 border-orange-500"
                class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium" [ngClass]="{'border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700': !isActive('/search'),
                    'border-orange-500 text-orange-700 bg-orange-50': isActive('/search')}">
                Tìm chuyến xe
            </a>
        </div>

        <!-- Mobile user menu -->
        <div class="pt-4 pb-3 border-t border-gray-200">
            <ng-container *ngIf="isLoggedIn$ | async; else mobileNotLoggedIn">
                <div class="flex items-center px-4">
                    <div class="flex-shrink-0">
                        <div class="h-10 w-10 rounded-full bg-orange-500 flex items-center justify-center text-white">
                            {{ (user$ | async)?.fullName?.charAt(0) }}
                        </div>
                    </div>
                    <div class="ml-3">
                        <div class="text-base font-medium text-gray-800">{{ (user$ | async)?.fullName }}</div>
                        <div class="text-sm font-medium text-gray-500">{{ (user$ | async)?.email }}</div>
                    </div>
                </div>
                <div class="mt-3 space-y-1">
                    <a routerLink="/profile"
                        class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">
                        Thông tin cá nhân
                    </a>
                    <button (click)="logout()"
                        class="block w-full text-left px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">
                        Đăng xuất
                    </button>
                </div>
            </ng-container>
            <ng-template #mobileNotLoggedIn>
                <div class="mt-3 space-y-1">
                    <a routerLink="/login"
                        class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">
                        Đăng nhập
                    </a>
                    <a routerLink="/signup"
                        class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">
                        Đăng ký
                    </a>
                </div>
            </ng-template>
        </div>
    </div>
</nav>
