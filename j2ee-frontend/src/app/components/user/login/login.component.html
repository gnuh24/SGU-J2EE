<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Mật khẩu</label>
        <input type="password" formControlName="password" class="w-full border rounded px-3 py-2" />
      </div>
      <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">Đăng nhập</button>
      <div class="text-center mt-4">
        <a routerLink="/forget-password" class="login-link">Quên mật khẩu?</a>
      </div>
      <div class="text-center mt-2">
        <a routerLink="/signup" class="login-link">Chưa có tài khoản? Đăng ký</a>
      </div>
    </form>
  </div>
</div>
