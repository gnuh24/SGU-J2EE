<div class="container mx-auto px-4 py-8">
  <!-- Form tìm kiếm -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <form [formGroup]="searchForm" (ngSubmit)="searchTrips()" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2">Điểm đi</label>
        <select formControlName="fromCity"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Chọn thành phố đi</option>
          <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2">Điểm đến</label>
        <select formControlName="toCity"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Chọn thành phố đến</option>
          <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2">Ngày đi</label>
        <input type="date" formControlName="departureDate"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="md:col-span-3">
        <button type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
          Tìm kiếm
        </button>
      </div>
    </form>
  </div>

  <!-- Danh sách chuyến xe -->
  <app-trip-list [trips]="trips" (viewDetail)="viewTripDetail($event)"></app-trip-list>
</div>
