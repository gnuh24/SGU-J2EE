<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Quên mật khẩu</h2>
    <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full border rounded px-3 py-2" />
      </div>
      <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">Gửi yêu cầu</button>
      <div class="text-center mt-2" *ngIf="submitted">
        <span class="text-green-600">Vui lòng kiểm tra email để đặt lại mật khẩu!</span>
      </div>
      <div class="text-center mt-2">
        <a routerLink="/login" class="text-blue-600 underline hover:text-blue-800">Quay lại đăng nhập</a>
      </div>
      <div class="text-center mt-2">
        <a routerLink="/signup" class="text-blue-600 underline hover:text-blue-800">Chưa có tài khoản? Đăng ký</a>
      </div>
    </form>
  </div>
</div>
