<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">Đặt lại mật khẩu</h2>
        <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Mã OTP</label>
                <input type="text" formControlName="otp" class="w-full border rounded px-3 py-2" />
            </div>
            <div>
                <label class="block mb-1 font-medium">Mật khẩu mới</label>
                <input type="password" formControlName="newPassword" class="w-full border rounded px-3 py-2" />
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
                Xác nhận
            </button>
            <div class="text-center mt-2">
                <a routerLink="/login" class="text-blue-600 underline hover:text-blue-800">Quay lại đăng nhập</a>
            </div>
        </form>
    </div>
</div>
