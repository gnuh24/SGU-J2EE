<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng ký tài khoản</h2>
    <div *ngIf="successMessage" class="text-green-600 text-center font-semibold mb-4">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-red-600 text-center font-semibold mb-4">{{ errorMessage }}</div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Họ và tên</label>
        <input type="text" formControlName="fullName" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Mật khẩu</label>
        <input type="password" formControlName="password" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Nhập lại mật khẩu</label>
        <input type="password" formControlName="confirmPassword" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Số điện thoại</label>
        <input type="text" formControlName="phone" class="w-full border rounded px-3 py-2" />
      </div>
      <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">Đăng ký</button>
    </form>
    <div class="mt-4 flex flex-col gap-2 text-center">
      <a routerLink="/login" class="text-blue-600 underline hover:text-blue-800">Đã có tài khoản? Đăng nhập</a>
      <a routerLink="/forget-password" class="text-blue-600 underline hover:text-blue-800">Quên mật khẩu?</a>
    </div>
  </div>
</div>
