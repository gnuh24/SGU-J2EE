<div class="container mt-5">
    <!-- Home Section (Header) -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Edit Header</h5>
        </div>
        <div class="card-body d-flex">
          <div class="form-group flex-grow-1">
            <label for="homeName">Name</label>
            <input [(ngModel)]="homeData.name" id="homeName" type="text" class="form-control">
      
            <label for="homeFile" class="mt-3">Upload Video</label>
            <input type="file" id="homeFile" class="form-control" (change)="onFileSelected($event)">
      
            <label for="homeDescription" class="mt-3">Description</label>
            <textarea [(ngModel)]="homeData.description" id="homeDescription" class="form-control"></textarea>
      
            <button class="btn btn-primary mt-3" (click)="savePage(homeData)">Save Header</button>
          </div>
      
          <!-- Video Preview -->
          <div class="ml-3 video-container" *ngIf="mediaPreviewUrl && isVideo">
            <video autoplay muted loop playsinline class="video-preview">
              <source [src]="mediaPreviewUrl" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
      
      
      
    
    
  
    <!-- Details Section (Add/Edit/Delete Details) -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Manage Details</h5>
        </div>
        <div class="card-body">
          <div *ngFor="let detail of detailData; let i = index" class="mb-4 border p-3 d-flex">
            <div class="flex-grow-1">
              <h6>Detail #{{ i + 1 }}</h6>
              <div class="form-group">
                <label for="detailName{{i}}">Name</label>
                <input [(ngModel)]="detail.name" id="detailName{{i}}" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="detailUrl{{i}}">URL</label>
                <input [(ngModel)]="detail.url" id="detailUrl{{i}}" type="text" class="form-control" disabled>
              </div>
              <div class="form-group">
                <label for="detailFile{{i}}">Upload Image</label>
                <input type="file" id="detailFile{{i}}" class="form-control" (change)="onDetailFileSelected($event, i)">
              </div>
              <div class="form-group">
                <label for="detailDescription{{i}}">Description</label>
                <textarea [(ngModel)]="detail.description" id="detailDescription{{i}}" class="form-control"></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-warning" (click)="savePage(detail)">Save Detail</button>
              </div>
            </div>
            
            <!-- Image Preview -->
            <div class="ml-3">
              <img [src]="detailImagePreviews[i]" *ngIf="detailImagePreviews[i]" class="img-thumbnail" style="width: 200px; height: auto;" alt="Detail Image Preview">
            </div>
          </div>
        </div>
      </div>      
  
    <!-- Footer Section -->
    <div div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5>Edit Footer</h5>
    </div>
    <div class="card-body d-flex">
      <div class="form-group flex-grow-1">
        <label for="footerName">Name</label>
        <input [(ngModel)]="footerData.name" id="footerName" type="text" class="form-control">
  
        <label for="footerUrl" class="mt-3">URL</label>
        <input [(ngModel)]="footerData.url" id="footerUrl" type="text" class="form-control" (input)="updateImagePreview('footer')">
  
        <label for="footerDescription" class="mt-3">Description</label>
        <textarea [(ngModel)]="footerData.description" id="footerDescription" class="form-control"></textarea>
  
        <label for="footerImage" class="mt-3">Select Image</label>
        <input id="footerImage" type="file" class="form-control-file" (change)="onFileChange($event, 'footer')">
  
        <button class="btn btn-primary mt-3" (click)="savePage(footerData)">Save Footer</button>
      </div>
      <!-- Image Preview -->
      <div class="ml-3">
        <img [src]="footerImagePreview" *ngIf="footerImagePreview" class="img-thumbnail" style="width: 200px; height: auto;" alt="Footer Image Preview">
      </div>
    </div>
  </div>
  
</div>
