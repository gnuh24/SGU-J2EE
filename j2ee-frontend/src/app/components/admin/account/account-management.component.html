<div class="management-layout mat-elevation-z2">
    <h2>Quản lý tài khoản</h2>

    <!-- Tìm kiếm và lọc -->
    <div style="display: flex; gap: 16px; flex-wrap: wrap; align-items: center;">
        <mat-form-field appearance="outline">
            <mat-label>Tìm kiếm theo email</mat-label>
            <input matInput [(ngModel)]="search" (keydown.enter)="loadAccounts()" placeholder="Nhập email..." />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Trạng thái</mat-label>
            <mat-select [(ngModel)]="status" (selectionChange)="loadAccounts()">
                <mat-option value="">Tất cả</mat-option>
                <mat-option value="ACTIVE">Đang hoạt động</mat-option>
                <mat-option value="INACTIVE">Ngưng hoạt động</mat-option>
                <mat-option value="BANNED">Bị khóa</mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="loadAccounts()">Tìm kiếm</button>
    </div>

    <!-- Bảng -->
    <table mat-table matSort [dataSource]="accounts" class="mat-elevation-z2" style="width: 100%; margin-top: 20px;">
        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let acc"> {{ acc.id }} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let acc"> {{ acc.email }} </td>
        </ng-container>

        <!-- Role -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quyền </th>
            <td mat-cell *matCellDef="let acc"> {{ acc.role }} </td>
        </ng-container>

        <!-- CreatedAt -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày tạo </th>
            <td mat-cell *matCellDef="let acc"> {{ acc.createdAt | date: 'HH:mm:ss dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
            <td mat-cell *matCellDef="let acc">
                <!-- Nếu tài khoản là admin, hiển thị thông báo rằng không thể thay đổi trạng thái -->
                <span *ngIf="acc.role === 'ADMIN'">
                    Admin
                </span>

                <!-- Nếu không phải admin, hiển thị combobox để thay đổi trạng thái -->
                <mat-select *ngIf="acc.role !== 'ADMIN'" [value]="acc.status"
                    (selectionChange)="onStatusChange(acc, $event.value)">
                    <mat-option value="ACTIVE">Đang hoạt động</mat-option>
                    <mat-option value="INACTIVE">Ngừng hoạt động</mat-option>
                    <mat-option value="BANNED">Bị khóa</mat-option>
                </mat-select>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Phân trang -->
    <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
