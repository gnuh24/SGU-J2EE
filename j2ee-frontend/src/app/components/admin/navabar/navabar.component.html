    <div class="content">

            </div>

        <!-- Navbar End -->

        <router-outlet></router-outlet>
        
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="path/to/your/util.js"></script>

<script>
    (function ($) {
        "use strict";
    
        // Spinner
        var spinner = function () {
            setTimeout(function () {
                if ($('#spinner').length > 0) {
                    $('#spinner').removeClass('show');
                }
            }, 1);
        };
        spinner();
        
        
        // Back to top button
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $('.back-to-top').fadeIn('slow');
            } else {
                $('.back-to-top').fadeOut('slow');
            }
        });
        $('.back-to-top').click(function () {
            $('html, body').animate({scrollTop: 0}, 1500, 'easeInOutExpo');
            return false;
        });
    
    
        // Sidebar Toggler
        $('.sidebar-toggler').click(function () {
            $('.sidebar, .content').toggleClass("open");
            return false;
        });
    
    
        // Progress Bar
        $('.pg-bar').waypoint(function () {
            $('.progress .progress-bar').each(function () {
                $(this).css("width", $(this).attr("aria-valuenow") + '%');
            });
        }, {offset: '80%'});
    
    
        // Calender
        $('#calender').datetimepicker({
            inline: true,
            format: 'L'
        });
    
    
        // Testimonials carousel
        $(".testimonial-carousel").owlCarousel({
            autoplay: true,
            smartSpeed: 1000,
            items: 1,
            dots: true,
            loop: true,
            nav : false
        });
    
    
        // Worldwide Sales Chart
        var ctx1 = $("#worldwide-sales").get(0).getContext("2d");
        var myChart1 = new Chart(ctx1, {
            type: "bar",
            data: {
                labels: ["2016", "2017", "2018", "2019", "2020", "2021", "2022"],
                datasets: [{
                        label: "USA",
                        data: [15, 30, 55, 65, 60, 80, 95],
                        backgroundColor: "rgba(0, 156, 255, .7)"
                    },
                    {
                        label: "UK",
                        data: [8, 35, 40, 60, 70, 55, 75],
                        backgroundColor: "rgba(0, 156, 255, .5)"
                    },
                    {
                        label: "AU",
                        data: [12, 25, 45, 55, 65, 70, 60],
                        backgroundColor: "rgba(0, 156, 255, .3)"
                    }
                ]
            },
            options: {
                responsive: true
            }
        });
    
    
        // Salse & Revenue Chart
        var ctx2 = $("#salse-revenue").get(0).getContext("2d");
        var myChart2 = new Chart(ctx2, {
            type: "line",
            data: {
                labels: ["2016", "2017", "2018", "2019", "2020", "2021", "2022"],
                datasets: [{
                    label: "Sales",
                    data: [10, 30, 45, 65, 75, 80, 95],
                    borderColor: "rgba(0, 156, 255, 1)",
                    fill: false
                },
                {
                    label: "Revenue",
                    data: [8, 25, 40, 50, 65, 70, 85],
                    borderColor: "rgba(0, 156, 255, .5)",
                    fill: false
                }]
            },
            options: {
                responsive: true
            }
        });
    
    
        // Monthly Recap Chart
        var ctx3 = $("#monthly-recap").get(0).getContext("2d");
        var myChart3 = new Chart(ctx3, {
            type: "pie",
            data: {
                labels: ["Sales", "Revenue", "Profit"],
                datasets: [{
                    data: [30, 40, 30],
                    backgroundColor: ["rgba(0, 156, 255, 1)", "rgba(0, 156, 255, .5)", "rgba(0, 156, 255, .3)"]
                }]
            },
            options: {
                responsive: true
            }
        });
    
    })(jQuery);
</script>
