<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .success { color: green; }
        .failed { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h1>Kết quả thanh toán</h1>

    <p><strong>Mã hóa đơn:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Trạng thái thanh toán:</strong>
        <span th:classappend="${paymentStatus.name() == 'SUCCESS'} ? 'success' : 'failed'"
              th:text="${paymentStatus}"></span>
    </p>
    <p><strong>Ghi chú:</strong> <span th:text="${paymentNote}"></span></p>

    <a href="/" style="display:inline-block;margin-top:20px;">⬅️ Quay về trang chủ</a>
</div>
</body>
</html>
